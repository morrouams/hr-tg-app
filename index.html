<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Recruiter CRM</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --electric-blue: #007AFF;
            --bg-black: #000000;
            --bg-card: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --border-color: #38383A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .glass-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid var(--border-color);
        }

        .glass-bottom {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid var(--border-color);
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        /* Skeleton loading animation */
        @keyframes skeleton-loading {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #1C1C1E 0px, #2C2C2E 40px, #1C1C1E 80px);
            background-size: 200px;
            animation: skeleton-loading 1.5s infinite;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Bento Grid card */
        .bento-card {
            background: linear-gradient(135deg, #1C1C1E 0%, #1A1A1C 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        /* Timeline bubble */
        .timeline-bubble {
            background: linear-gradient(135deg, #1C1C1E 0%, #252528 100%);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            position: relative;
        }

        .timeline-bubble::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 8px solid var(--border-color);
        }

        .timeline-bubble::after {
            content: '';
            position: absolute;
            left: -7px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 8px solid #1C1C1E;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const STORAGE_KEY = 'recruiter_db';
        const USER_ID_KEY = 'telegram_user_id';

        // –£—Ç–∏–ª–∏—Ç–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ Telegram-–ª–æ–≥–∏–Ω–æ–≤ (Smart Handles)
        const telegramUtils = {
            normalizeHandle(input) {
                if (!input || !input.trim()) return '';
                
                let handle = input.trim();
                
                // –£–¥–∞–ª—è–µ–º @ –µ—Å–ª–∏ –µ—Å—Ç—å
                if (handle.startsWith('@')) {
                    handle = handle.substring(1);
                }
                
                // –ï—Å–ª–∏ —É–∂–µ –ø–æ–ª–Ω–∞—è —Å—Å—ã–ª–∫–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
                if (handle.startsWith('http://') || handle.startsWith('https://') || handle.startsWith('t.me/')) {
                    if (handle.startsWith('t.me/')) {
                        return `https://${handle}`;
                    }
                    return handle;
                }
                
                // –ï—Å–ª–∏ —ç—Ç–æ tg:// —Å—Å—ã–ª–∫–∞, –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º
                if (handle.startsWith('tg://')) {
                    return handle;
                }
                
                // –ò–Ω–∞—á–µ —Ñ–æ—Ä–º–∏—Ä—É–µ–º https://t.me/–ª–æ–≥–∏–Ω
                return `https://t.me/${handle}`;
            },
            
            isValidTelegramLink(link) {
                if (!link) return false;
                return link.startsWith('https://t.me/') || link.startsWith('tg://');
            }
        };

        // –£—Ç–∏–ª–∏—Ç–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å CloudStorage
        const storageUtils = {
            async get() {
                try {
                    const result = await tg.CloudStorage.getItem(STORAGE_KEY);
                    return result ? JSON.parse(result) : { candidates: [], userId: tg.initDataUnsafe?.user?.id || null };
                } catch (error) {
                    console.error('Error reading storage:', error);
                    return { candidates: [], userId: tg.initDataUnsafe?.user?.id || null };
                }
            },

            async set(data) {
                try {
                    await tg.CloudStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Error writing storage:', error);
                    return false;
                }
            },

            getCurrentUserId() {
                return tg.initDataUnsafe?.user?.id || null;
            }
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π (Capsule Tabs - –ø–∏–ª—é–ª–∏)
        function CategoryTabs({ categories, activeCategory, onCategoryChange }) {
            return (
                <div className="sticky top-0 z-10 glass-header">
                    <div className="overflow-x-auto scrollbar-hide px-4 py-4">
                        <div className="flex gap-2">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => onCategoryChange(cat)}
                                    className={`px-5 py-2.5 rounded-full text-sm font-semibold whitespace-nowrap transition-all duration-300 ${
                                        activeCategory === cat
                                            ? 'bg-[#007AFF] text-white shadow-lg shadow-[#007AFF]/30'
                                            : 'bg-[#1C1C1E] text-[#8E8E93] border border-[#38383A] opacity-60 hover:opacity-100'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞ (Bento Grid —Å—Ç–∏–ª—å - —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞)
        function CandidateCard({ candidate, onClick }) {
            const lastComment = candidate.comments && candidate.comments.length > 0 
                ? candidate.comments[candidate.comments.length - 1] 
                : null;

            return (
                <div
                    onClick={onClick}
                    className="bento-card p-5 mb-4 cursor-pointer hover:border-[#007AFF]/30 active:scale-[0.98] transition-all duration-300 fade-in"
                >
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex-1">
                            <h3 className="font-bold text-xl tracking-tight text-white mb-3 leading-tight">
                                {candidate.name}
                            </h3>
                            <span className="inline-block px-4 py-1.5 bg-[#007AFF]/20 text-[#007AFF] text-xs font-semibold rounded-full border border-[#007AFF]/30">
                                {candidate.category}
                            </span>
                        </div>
                        {candidate.resumeUrl && (
                            <span className="text-2xl ml-3">üìé</span>
                        )}
                    </div>
                    {lastComment && (
                        <p className="text-sm text-[#8E8E93] mt-4 line-clamp-2 leading-relaxed">
                            {lastComment.text}
                        </p>
                    )}
                    {candidate.tags && candidate.tags.length > 0 && (
                        <div className="flex flex-wrap gap-2 mt-4">
                            {candidate.tags.map((tag, idx) => (
                                <span key={idx} className="text-xs text-[#8E8E93] font-medium">
                                    #{tag}
                                </span>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
        function CandidateDetail({ candidate, onClose, onUpdate, onDelete }) {
            const [newComment, setNewComment] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({
                name: candidate.name,
                category: candidate.category,
                tags: candidate.tags?.join(', ') || ''
            });

            const handleAddComment = () => {
                if (!newComment.trim()) return;
                
                const updatedCandidate = {
                    ...candidate,
                    comments: [
                        ...(candidate.comments || []),
                        {
                            text: newComment,
                            date: new Date().toISOString()
                        }
                    ]
                };
                onUpdate(updatedCandidate);
                setNewComment('');
            };

            const handleSaveEdit = () => {
                const updatedCandidate = {
                    ...candidate,
                    name: editData.name,
                    category: editData.category,
                    tags: editData.tags.split(',').map(t => t.trim()).filter(t => t)
                };
                onUpdate(updatedCandidate);
                setIsEditing(false);
            };

            const handleDelete = () => {
                if (window.confirm('–£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–∞?')) {
                    onDelete(candidate.id);
                    onClose();
                }
            };

            const sortedComments = [...(candidate.comments || [])].reverse();

            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º chatUrl –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            const normalizedChatUrl = candidate.chatUrl ? telegramUtils.normalizeHandle(candidate.chatUrl) : null;

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col safe-area-top safe-area-bottom">
                    {/* Header */}
                    <div className="glass-header flex items-center justify-between p-5">
                        <button
                            onClick={onClose}
                            className="text-[#007AFF] font-semibold text-base"
                        >
                            ‚Üê –ù–∞–∑–∞–¥
                        </button>
                        <h2 className="font-bold text-lg tracking-tight text-white">{candidate.name}</h2>
                        <button
                            onClick={() => setIsEditing(!isEditing)}
                            className="text-[#007AFF] font-semibold text-base"
                        >
                            {isEditing ? '–û—Ç–º–µ–Ω–∞' : '‚úé'}
                        </button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto p-5">
                        {isEditing ? (
                            <div className="space-y-5">
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-white">–ò–º—è</label>
                                    <input
                                        type="text"
                                        value={editData.name}
                                        onChange={(e) => setEditData({...editData, name: e.target.value})}
                                        className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-white">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                                    <input
                                        type="text"
                                        value={editData.category}
                                        onChange={(e) => setEditData({...editData, category: e.target.value})}
                                        className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-white">–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                                    <input
                                        type="text"
                                        value={editData.tags}
                                        onChange={(e) => setEditData({...editData, tags: e.target.value})}
                                        className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                    />
                                </div>
                                <button
                                    onClick={handleSaveEdit}
                                    className="w-full py-4 rounded-xl bg-[#007AFF] text-white font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                                >
                                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                                </button>
                                <button
                                    onClick={handleDelete}
                                    className="w-full py-4 rounded-xl bg-red-500 text-white font-semibold hover:bg-red-600 transition-all duration-300 active:scale-95"
                                >
                                    –£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
                                </button>
                            </div>
                        ) : (
                            <>
                                {/* Action buttons */}
                                <div className="flex gap-3 mb-8">
                                    {candidate.resumeUrl && (
                                        <button
                                            onClick={() => {
                                                tg.openTelegramLink(candidate.resumeUrl);
                                            }}
                                            className="flex-1 py-4 rounded-xl bg-[#007AFF] text-white font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                                        >
                                            üìé –†–µ–∑—é–º–µ
                                        </button>
                                    )}
                                    {normalizedChatUrl && (
                                        <button
                                            onClick={() => {
                                                tg.openTelegramLink(normalizedChatUrl);
                                            }}
                                            className="flex-1 py-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white font-semibold hover:border-[#007AFF] transition-all duration-300 active:scale-95"
                                        >
                                            üí¨ –ß–∞—Ç
                                        </button>
                                    )}
                                </div>

                                {/* Timeline */}
                                <div className="mb-6">
                                    <h3 className="font-bold text-xl tracking-tight mb-6 text-white">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
                                    <div className="space-y-4">
                                        {sortedComments.map((comment, idx) => (
                                            <div key={idx} className="timeline-bubble p-4 fade-in">
                                                <p className="text-white mb-3 leading-relaxed">{comment.text}</p>
                                                <div className="flex justify-end">
                                                    <span className="text-xs text-[#8E8E93] font-medium">
                                                        {new Date(comment.date).toLocaleString('ru-RU', {
                                                            day: '2-digit',
                                                            month: '2-digit',
                                                            year: 'numeric',
                                                            hour: '2-digit',
                                                            minute: '2-digit'
                                                        })}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                        {sortedComments.length === 0 && (
                                            <div className="text-center py-12">
                                                <p className="text-[#8E8E93] text-sm">–ù–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Add comment */}
                                <div className="sticky bottom-0 glass-bottom pt-4 pb-4 safe-area-bottom">
                                    <div className="flex gap-3">
                                        <input
                                            type="text"
                                            value={newComment}
                                            onChange={(e) => setNewComment(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleAddComment()}
                                            placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."
                                            className="flex-1 p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                        />
                                        <button
                                            onClick={handleAddComment}
                                            className="px-6 py-4 rounded-xl bg-[#007AFF] text-white font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                                        >
                                            ‚û§
                                        </button>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
        function AddCandidateForm({ initialData, onSave, onCancel }) {
            const [formData, setFormData] = useState({
                name: initialData?.name || '',
                category: initialData?.category || '',
                chatUrl: initialData?.chatUrl || '',
                resumeUrl: initialData?.resumeUrl || '',
                initialComment: initialData?.initialComment || '',
                tags: initialData?.tags || ''
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è Telegram-–ª–æ–≥–∏–Ω–∞ —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–µ–π
            const handleChatUrlChange = (value) => {
                setFormData({...formData, chatUrl: value});
            };

            // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
            const handleChatUrlBlur = () => {
                if (formData.chatUrl.trim()) {
                    const normalized = telegramUtils.normalizeHandle(formData.chatUrl);
                    setFormData({...formData, chatUrl: normalized});
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.name.trim() || !formData.category.trim()) {
                    tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é');
                    return;
                }

                // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º chatUrl –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
                const normalizedChatUrl = formData.chatUrl.trim() 
                    ? telegramUtils.normalizeHandle(formData.chatUrl.trim())
                    : null;

                const candidate = {
                    id: Date.now().toString(),
                    name: formData.name.trim(),
                    category: formData.category.trim(),
                    chatUrl: normalizedChatUrl,
                    resumeUrl: formData.resumeUrl.trim() || null,
                    tags: formData.tags.split(',').map(t => t.trim()).filter(t => t),
                    comments: formData.initialComment.trim() 
                        ? [{ text: formData.initialComment.trim(), date: new Date().toISOString() }]
                        : []
                };

                onSave(candidate);
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col safe-area-top safe-area-bottom">
                    <div className="glass-header flex items-center justify-between p-5">
                        <button
                            onClick={onCancel}
                            className="text-[#007AFF] font-semibold text-base"
                        >
                            –û—Ç–º–µ–Ω–∞
                        </button>
                        <h2 className="font-bold text-lg tracking-tight text-white">–ù–æ–≤—ã–π –∫–∞–Ω–¥–∏–¥–∞—Ç</h2>
                        <div className="w-16"></div>
                    </div>

                    <form onSubmit={handleSubmit} className="flex-1 overflow-y-auto p-5 space-y-5 bg-black">
                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">–ò–º—è *</label>
                            <input
                                type="text"
                                required
                                value={formData.name}
                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">–ö–∞—Ç–µ–≥–æ—Ä–∏—è *</label>
                            <input
                                type="text"
                                required
                                value={formData.category}
                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                placeholder="Python"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">
                                Telegram –ª–æ–≥–∏–Ω –∏–ª–∏ —Å—Å—ã–ª–∫–∞
                                <span className="text-xs text-[#8E8E93] ml-2">(@username, t.me/username, https://t.me/username)</span>
                            </label>
                            <input
                                type="text"
                                value={formData.chatUrl}
                                onChange={(e) => handleChatUrlChange(e.target.value)}
                                onBlur={handleChatUrlBlur}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                placeholder="@ivan_dev –∏–ª–∏ ivan_dev"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">–°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ–∑—é–º–µ</label>
                            <input
                                type="text"
                                value={formData.resumeUrl}
                                onChange={(e) => setFormData({...formData, resumeUrl: e.target.value})}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                placeholder="https://..."
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                            <input
                                type="text"
                                value={formData.tags}
                                onChange={(e) => setFormData({...formData, tags: e.target.value})}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                                placeholder="senior, remote, backend"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2 text-white">–ü–µ—Ä–≤—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                            <textarea
                                value={formData.initialComment}
                                onChange={(e) => setFormData({...formData, initialComment: e.target.value})}
                                className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300 resize-none"
                                rows="4"
                                placeholder="–ó–∞–º–µ—Ç–∫–∏ –æ –∫–∞–Ω–¥–∏–¥–∞—Ç–µ..."
                            />
                        </div>

                        <button
                            type="submit"
                            className="w-full py-4 rounded-xl bg-[#007AFF] text-white font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                        >
                            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                        </button>
                    </form>
                </div>
            );
        }

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function App() {
            const [candidates, setCandidates] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState('–í—Å–µ');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCandidate, setSelectedCandidate] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [addFormData, setAddFormData] = useState(null);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            useEffect(() => {
                loadData();
                checkStartParam();
            }, []);

            const loadData = async () => {
                setLoading(true);
                const data = await storageUtils.get();
                const currentUserId = storageUtils.getCurrentUserId();
                
                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ user ID
                const userCandidates = data.candidates.filter(c => c.userId === currentUserId);
                setCandidates(userCandidates);
                setLoading(false);
            };

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ start_param –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            const checkStartParam = () => {
                const startParam = tg.initDataUnsafe?.start_param;
                if (startParam) {
                    try {
                        const params = JSON.parse(decodeURIComponent(startParam));
                        setAddFormData({
                            name: params.name || '',
                            category: params.category || '',
                            chatUrl: params.chatUrl || '',
                            resumeUrl: params.resumeUrl || '',
                            initialComment: params.text || '',
                            tags: params.tags || ''
                        });
                        setShowAddForm(true);
                    } catch (e) {
                        console.log('No valid start_param');
                    }
                }
            };

            const saveCandidates = async (newCandidates) => {
                const data = await storageUtils.get();
                const currentUserId = storageUtils.getCurrentUserId();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const otherUsersCandidates = data.candidates.filter(c => c.userId !== currentUserId);
                const updatedData = {
                    ...data,
                    candidates: [...otherUsersCandidates, ...newCandidates.map(c => ({...c, userId: currentUserId}))]
                };
                
                await storageUtils.set(updatedData);
                setCandidates(newCandidates);
            };

            const handleAddCandidate = async (candidate) => {
                const currentUserId = storageUtils.getCurrentUserId();
                const newCandidates = [...candidates, {...candidate, userId: currentUserId}];
                await saveCandidates(newCandidates);
                setShowAddForm(false);
                setAddFormData(null);
                tg.HapticFeedback.notificationOccurred('success');
            };

            const handleUpdateCandidate = async (updatedCandidate) => {
                const newCandidates = candidates.map(c => 
                    c.id === updatedCandidate.id ? updatedCandidate : c
                );
                await saveCandidates(newCandidates);
                setSelectedCandidate(updatedCandidate);
                tg.HapticFeedback.notificationOccurred('success');
            };

            const handleDeleteCandidate = async (candidateId) => {
                const newCandidates = candidates.filter(c => c.id !== candidateId);
                await saveCandidates(newCandidates);
                tg.HapticFeedback.notificationOccurred('success');
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            const categories = useMemo(() => {
                const cats = ['–í—Å–µ', ...new Set(candidates.map(c => c.category))];
                return cats.filter(Boolean);
            }, [candidates]);

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            const filteredCandidates = useMemo(() => {
                let filtered = candidates;

                // –ü–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                if (activeCategory !== '–í—Å–µ') {
                    filtered = filtered.filter(c => c.category === activeCategory);
                }

                // –ü–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
                if (searchQuery.trim()) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(c => 
                        c.name.toLowerCase().includes(query) ||
                        (c.comments && c.comments.some(com => com.text.toLowerCase().includes(query))) ||
                        (c.tags && c.tags.some(tag => tag.toLowerCase().includes(query)))
                    );
                }

                return filtered;
            }, [candidates, activeCategory, searchQuery]);

            // –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV
            const exportToCSV = () => {
                const headers = ['–ò–º—è', '–ö–∞—Ç–µ–≥–æ—Ä–∏—è', '–°—Å—ã–ª–∫–∞ –Ω–∞ —á–∞—Ç', '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏', '–°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ–∑—é–º–µ', '–¢–µ–≥–∏'];
                const rows = candidates.map(c => [
                    c.name,
                    c.category,
                    c.chatUrl || '',
                    (c.comments || []).map(com => com.text).join(' | '),
                    c.resumeUrl || '',
                    (c.tags || []).join(', ')
                ]);

                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                ].join('\n');

                const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `recruiter_crm_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                tg.HapticFeedback.notificationOccurred('success');
            };

            // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Å–∫–µ–ª–µ—Ç–æ–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
            const SkeletonCard = () => (
                <div className="bento-card p-5 mb-4">
                    <div className="skeleton h-6 w-3/4 rounded mb-3"></div>
                    <div className="skeleton h-4 w-1/4 rounded-full mb-4"></div>
                    <div className="skeleton h-4 w-full rounded mb-2"></div>
                    <div className="skeleton h-4 w-2/3 rounded"></div>
                </div>
            );

            if (loading) {
                return (
                    <div className="flex flex-col h-screen safe-area-top safe-area-bottom bg-black p-4">
                        <div className="glass-header sticky top-0 z-20 flex items-center justify-between p-5 mb-4">
                            <div className="skeleton h-8 w-32 rounded"></div>
                            <div className="flex gap-2">
                                <div className="skeleton h-10 w-10 rounded-xl"></div>
                                <div className="skeleton h-10 w-10 rounded-xl"></div>
                            </div>
                        </div>
                        <div className="skeleton h-12 w-full rounded-xl mb-4"></div>
                        <div className="space-y-4">
                            <SkeletonCard />
                            <SkeletonCard />
                            <SkeletonCard />
                        </div>
                    </div>
                );
            }

            if (showAddForm) {
                return (
                    <AddCandidateForm
                        initialData={addFormData}
                        onSave={handleAddCandidate}
                        onCancel={() => {
                            setShowAddForm(false);
                            setAddFormData(null);
                        }}
                    />
                );
            }

            if (selectedCandidate) {
                return (
                    <CandidateDetail
                        candidate={selectedCandidate}
                        onClose={() => setSelectedCandidate(null)}
                        onUpdate={handleUpdateCandidate}
                        onDelete={handleDeleteCandidate}
                    />
                );
            }

            return (
                <div className="flex flex-col h-screen safe-area-top safe-area-bottom bg-black">
                    {/* Header with Glassmorphism */}
                    <div className="glass-header sticky top-0 z-20 flex items-center justify-between p-5">
                        <h1 className="text-2xl font-bold tracking-tight text-white">–ö–∞–Ω–¥–∏–¥–∞—Ç—ã</h1>
                        <div className="flex gap-2">
                            <button
                                onClick={exportToCSV}
                                className="px-4 py-2.5 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white text-sm font-semibold hover:border-[#007AFF] transition-all duration-300 active:scale-95"
                                title="–≠–∫—Å–ø–æ—Ä—Ç –≤ CSV"
                            >
                                üì•
                            </button>
                            <button
                                onClick={() => {
                                    setAddFormData(null);
                                    setShowAddForm(true);
                                }}
                                className="px-4 py-2.5 rounded-xl bg-[#007AFF] text-white text-sm font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                            >
                                +
                            </button>
                        </div>
                    </div>

                    {/* Search */}
                    <div className="p-4">
                        <input
                            type="text"
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∞–º –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è–º..."
                            className="w-full p-4 rounded-xl bg-[#1C1C1E] border border-[#38383A] text-white placeholder:text-[#8E8E93] focus:border-[#007AFF] transition-all duration-300"
                        />
                    </div>

                    {/* Tabs */}
                    <CategoryTabs
                        categories={categories}
                        activeCategory={activeCategory}
                        onCategoryChange={setActiveCategory}
                    />

                    {/* Candidates List */}
                    <div className="flex-1 overflow-y-auto p-4">
                        {filteredCandidates.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-20 px-4">
                                <div className="w-24 h-24 rounded-full bg-gradient-to-br from-[#007AFF]/20 to-[#007AFF]/10 flex items-center justify-center mb-6">
                                    <svg className="w-12 h-12 text-[#007AFF]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </div>
                                <h2 className="text-xl font-bold tracking-tight text-white mb-2">
                                    {searchQuery ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à —Ç–æ–ø —Ç–∞–ª–∞–Ω—Ç–æ–≤'}
                                </h2>
                                <p className="text-sm text-[#8E8E93] text-center mb-8 max-w-sm">
                                    {searchQuery ? '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞' : '–ù–∞—á–Ω–∏—Ç–µ –¥–æ–±–∞–≤–ª—è—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏—Ö –∑–¥–µ—Å—å'}
                                </p>
                                <button
                                    onClick={() => {
                                        setAddFormData(null);
                                        setShowAddForm(true);
                                    }}
                                    className="px-8 py-4 rounded-xl bg-[#007AFF] text-white font-semibold hover:bg-[#0051D5] transition-all duration-300 active:scale-95"
                                >
                                    –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤–æ–≥–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
                                </button>
                            </div>
                        ) : (
                            filteredCandidates.map((candidate, index) => (
                                <div key={candidate.id} style={{ animationDelay: `${index * 0.1}s` }} className="fade-in">
                                    <CandidateCard
                                        candidate={candidate}
                                        onClick={() => setSelectedCandidate(candidate)}
                                    />
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
